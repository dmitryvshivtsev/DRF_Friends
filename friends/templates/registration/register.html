{% extends 'base.html' %}

{% block content %}
    <h2>Регистрация</h2>
    <hr>
        <form action="{% url 'register' %}" method="post">
            {% for field in form %}
                {{ field.label }}: {{ field }} <br><br>
                {{ field.errors }}
            {% endfor %}
            {% csrf_token %}
            <br>
        <button type="submit" class="btn btn-info">Регистрация</button>
        </form>
{% endblock %}
